<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css.map">
    <title>DEMO</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="grid-template-rows: 60px 60px 100px 80px 80px 60px; display: grid; grid-template-columns: repeat(4, 1fr);">
            <div class="col-1" style="background-color: rgb(154, 182, 175); grid-column: 1/12; ">
                First div
            </div>
            <div class="col-1" style="background-color: blue; grid-column: 1/12;">
                Second div
            </div>
            <div class="col-1" style="background-color: blueviolet; grid-column: 1/12;">
                Third div
            </div>
            <div class="col-1" style="background-color: rgb(43, 226, 156); grid-column: 1/3;">
                Forth div
            </div>
            <div class="col-1" style="background-color: rgb(27, 159, 211); grid-column: 3/12; grid-row: 4/5;">
                Fifth div
            </div>
            <div class="col-1" style="background-color: rgb(38, 108, 214); grid-row: 5/6;">
                Sixth div
            </div>
            <div class="col-1" style="background-color: rgb(159, 180, 66) ; grid-row: 5/6;">
                Seventh div
            </div>
            <div class="col-1" style="background-color: rgb(112, 53, 163);grid-row: 5/6; ">
                Eighth div
            </div>
            <div class="col-1" style="background-color: rgb(255, 8, 8); grid-row: 5/6;">
                Ninth div
            </div>
            <div class="col-1" style="background-color: rgb(202, 25, 158); grid-column: 1/12;">
                Tenth div
            </div>
        </div>
    </div>
</body>

</html>
